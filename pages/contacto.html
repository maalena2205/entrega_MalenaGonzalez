      <section>

      </section>
      <section>
        <form

          action="#"
          method="get"
          enctype="text/plain">
          <input
            type="text"
            name="Nombre y Apellido"
            id="nombreapellido"
            placeholder="Nombre y Apellido" />
          <input type="text" name="Correo" id="Mail" placeholder="Correo" />
          <input
            type="text"
            name="Mensaje"
            id="Mensaje"
            placeholder="Mensaje" />
          <input type="submit" name="Enviar" />
          <input type="reset" name="Limpiar Formulario" />
        </form>
      </section>
      <section>

          src="../assets/pnglogoconletras.png"
          alt="Logo amor humano terapias"
