<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Concert+One&display=swap"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Concert+One&family=LXGW+WenKai+Mono+TC&display=swap"
      rel="stylesheet" />
    <title>Amor Humano | Terapias</title>
    <link
      rel="shortcut icon"
      href="../assets/logopngamorhumano.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../style.css/style.css" />
  </head>
  <body>
    <header>
      <section class="section">
        <div class="logo">
          <img
            src="../assets/amorhumanologoicono.png"
            alt="Logo amor humano terapias"
            class="modificarIcono" />
          <h1 class="titulo-navegador">AMOR HUMANO - TERAPIAS</h1>
        </div>

        <nav class="nav-menu">
          <ul class="menu">
            <li class="li-menu"><a href="../index.html">Inicio</a></li>
            <li class="li-menu"><a href="./quiensoy.html">¿Quien soy?</a></li>
            <li class="li-menu"><a href="./servicios.html">Servicios</a></li>
            <li class="li-menu"><a href="./eventos.html">Eventos</a></li>
            <li class="li-menu"><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section>
        <h2 class="tituloContacto">¡Nos ponemos en contacto con vos!</h2>
      </section>
      <section>
        <form
          class="formularioContacto"
          action="#"
          method="get"
          enctype="text/plain">
          <input
            type="text"
            name="Nombre y Apellido"
            id="nombreapellido"
            placeholder="Nombre y Apellido" />
          <input type="text" name="Correo" id="Mail" placeholder="Correo" />
          <input
            type="text"
            name="Mensaje"
            id="Mensaje"
            placeholder="Mensaje" />
          <input type="submit" name="Enviar" />
          <input type="reset" name="Limpiar Formulario" />
        </form>
      </section>
      <section>
        <img
          src="../assets/pnglogoconletras.png"
          alt="Logo amor humano terapias"
          class="imagenFormulario" />
      </section>
    </main>
    <footer class="footer">
      <h2 class="titulo-footer">Seguinos en redes!</h2>
      <nav>
        <ul class="ul-footer">
          <li>
            <a
              href="https://www.instagram.com/amorhumanoterapias?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
              >Instagram</a
            >
          </li>
          <li><a href="https://wa.me/+549354854-2898">WhatsApp</a></li>
        </ul>
      </nav>
    </footer>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
